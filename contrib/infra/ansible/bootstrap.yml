- name: Bootstrap system
  hosts: all
  tags: bootstrap
  roles:
  - role: bootstrap
  - role: ovh_network
    when: tempo_ovh_private_address is defined
  - role: hurricanehrndz.rustup
    vars:
      rustup_user: "{{ ansible_user }}"
      rustup_cargo_crates: ["samply"]
      rustup_default_version: "nightly"