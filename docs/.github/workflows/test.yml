name: Test

on:
  push:
    branches: [ main ]
    paths:
      - 'specs/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'specs/**'

env:
  FOUNDRY_PROFILE: ci

jobs:
  test:
    name: Forge Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Forge tests
        run: |
          cd specs
          forge test -vvv
        id: test
