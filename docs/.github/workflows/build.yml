name: Build

on:
  push:
    branches: [ main ]
    paths:
      - 'specs/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'specs/**'

env:
  FOUNDRY_PROFILE: ci

jobs:
  build:
    name: Forge Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build