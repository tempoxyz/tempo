syntax = "proto3";

package reth_malachite;

message Address {
    bytes value = 1;
}

message Value {
    optional bytes value = 1;
}

message ValueId {
    optional bytes value = 1;
}

enum VoteType {
   PREVOTE = 0;
   PRECOMMIT = 1;
}

message Vote {
    VoteType vote_type = 1;
    uint64 height = 2;
    uint32 round = 3;
    ValueId value = 4;
    Address validator_address = 5;
}

message SignedMessage {
    oneof message {
        Proposal proposal = 1;
        Vote vote = 2;
    }
    Signature signature = 3;
}

message Proposal {
    uint64 height = 1;
    uint32 round = 2;
    Value value = 3;
    optional uint32 pol_round = 4;
    Address validator_address = 5;
}

message Signature {
    bytes bytes = 1;
}

message ProposalPart {
    oneof part {
        ProposalInit init = 1;
        ProposalData data = 2;
        ProposalFin fin = 3;
    }
}

message ProposalInit {
    uint64 height = 1;
    uint32 round = 2;
    Address proposer = 4;
    optional uint32 pol_round = 5;
    bytes block_hash = 6;
}

message ProposalData {
    bytes bytes = 1;
}

message ProposalFin {
    Signature signature = 1;
}

message Extension {
    bytes data = 1;
    Signature signature = 2;
}

message StreamMessage {
    bytes stream_id = 1;
    uint64 sequence = 2;
    oneof content {
        // Serialized content.
        bytes data = 3;
        // Fin must be set to true.
        bool fin = 4;
    }
}
