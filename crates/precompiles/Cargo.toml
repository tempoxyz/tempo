[package]
name = "tempo-precompiles"
description = "TODO:"

version.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true
publish.workspace = true

[lints]
workspace = true

[dependencies]
# Always required (lightweight ABI types)
tempo-precompiles-macros.workspace = true
alloy = { workspace = true, features = ["sol-types", "consensus", "json"] }
alloy-sol-types.workspace = true
alloy-contract = { workspace = true, optional = true }

# Optional: only needed for precompile runtime
tempo-chainspec = { workspace = true, optional = true }
alloy-evm = { workspace = true, optional = true }
revm = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
thiserror = { workspace = true, optional = true }
derive_more = { workspace = true, optional = true }
scoped-tls = { version = "1.0", optional = true }

[dev-dependencies]
criterion.workspace = true
alloy-signer.workspace = true
alloy-signer-local.workspace = true
alloy-primitives = { workspace = true, features = ["rand"] }
eyre.workspace = true
rand_08.workspace = true
proptest.workspace = true
serde.workspace = true
serde_json.workspace = true
tempo-evm.workspace = true
alloy-provider = { workspace = true, features = ["reqwest", "reqwest-rustls-tls"] }
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }

[features]
default = ["rpc", "precompiles"]
test-utils = ["alloy/getrandom", "precompiles"]
rpc = ["alloy/contract", "dep:alloy-contract"]
precompiles = [
    "rpc",
    "dep:tempo-chainspec",
    "dep:alloy-evm",
    "dep:revm",
    "dep:tracing",
    "dep:thiserror",
    "dep:derive_more",
    "dep:scoped-tls",
]

[[test]]
name = "storage"
required-features = ["test-utils"]

[[bench]]
name = "tempo_precompiles"
harness = false
required-features = ["test-utils"]
