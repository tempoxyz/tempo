name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTC_WRAPPER: "sccache"

jobs:
  genesis:
    name: Genesis generation
    runs-on: depot-ubuntu-latest-4
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: rui314/setup-mold@v1
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Generate genesis
        run: cargo xtask generate-genesis --accounts 100 --output generated-test-genesis.json --coinbase 0xbba20Bb99dA4E103721B754b25071Fc85e7028A1
      - name: Compare with existing test genesis
        run: |
          # Compare the generated genesis with the existing test-genesis.json
          if ! diff -u crates/node/tests/assets/test-genesis.json generated-test-genesis.json; then
            echo "Generated genesis differs from existing test-genesis.json"
            echo "Please update the test-genesis.json file with the generated content"
            exit 1
          else
            echo "Generated genesis matches test-genesis.json"
          fi

  test:
    name: test
    runs-on: depot-ubuntu-latest-16
    timeout-minutes: 30
    needs: genesis
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: rui314/setup-mold@v1
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: taiki-e/install-action@nextest
      - name: Run tests
        run: cargo nextest run --no-fail-fast -j num-cpus --retries 2

  msrv:
    name: MSRV
    runs-on: depot-ubuntu-latest-4
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.88" # MSRV
      - uses: rui314/setup-mold@v1
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Build with MSRV
        run: cargo build --bin tempo
        env:
          RUSTFLAGS: -D warnings

  snapshot-re-execute:
    name: Snapshot re-execution
    runs-on: depot-ubuntu-latest-16
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: rui314/setup-mold@v1
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Download snapshot
        run: cargo run --release --bin tempo download --datadir snap-rexec
      - name: Re-execute snapshot
        run: cargo run --release --bin tempo re-execute --datadir snap-rexec

  test-success:
    name: test success
    runs-on: ubuntu-latest
    if: always()
    needs:
      - test
      - msrv
      - genesis
      - snapshot-re-execute
    timeout-minutes: 30
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
          allowed-skips: test,msrv,genesis,snapshot-re-execute
