name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

env:
  CARGO_TERM_COLOR: always
  RUSTC_WRAPPER: "sccache"

jobs:
  test:
    name: test
    runs-on: depot-ubuntu-24.04-4
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: rui314/setup-mold@v1
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: taiki-e/install-action@nextest
        with:
          cache-on-failure: true
      - name: Run tests
        run: cargo nextest run --verbose

  msrv:
    name: MSRV
    runs-on: depot-ubuntu-24.04-4
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.88" # MSRV
      - uses: rui314/setup-mold@v1
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Build with MSRV
        run: cargo build --bin tempo
        env:
          RUSTFLAGS: -D warnings

  consensus-e2e-tests:
    name: Consensus E2E Tests
    runs-on: depot-ubuntu-24.04-4
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: rui314/setup-mold@v1
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: taiki-e/install-action@just
        with:
          cache-on-failure: true

      - name: Install test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Build tempo-commonware Docker image
        run: |
          docker build -t tempo-commonware:latest .

      - name: Make test scripts executable
        run: |
          chmod +x scripts/consensus/*.sh

      - name: Run partial network failure test
        run: |
          cd scripts/consensus
          ./test-partial-network-failure.sh

      - name: Run network halt and recovery test
        run: |
          cd scripts/consensus
          ./test-network-halt-and-recovery.sh

      - name: Run full network failure and recovery test
        run: |
          cd scripts/consensus
          ./test-full-network-failure-and-recovery.sh

      # Cleanup
      - name: Cleanup containers
        if: always()
        run: |
          cd scripts/consensus
          ./stop-network.sh || true
          docker container prune -f || true
          docker network prune -f || true

  test-success:
    name: test success
    runs-on: depot-ubuntu-24.04-4
    if: always()
    needs:
      - test
      - msrv
      - consensus-e2e-tests
    timeout-minutes: 30
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
