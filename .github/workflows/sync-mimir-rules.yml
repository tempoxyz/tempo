name: Sync Mimir Alerting Rules

on:
  push:
    paths:
      - 'contrib/infra/monitoring/mimir/**/*.yaml'
      - 'contrib/infra/monitoring/mimir/**/*.yml'
    branches:
      - main
  pull_request:
    paths:
      - 'contrib/infra/monitoring/mimir/**/*.yaml'
      - 'contrib/infra/monitoring/mimir/**/*.yml'
  workflow_dispatch:

jobs:
  validate-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mimirtool
        run: |
          curl -fLo mimirtool https://github.com/grafana/mimir/releases/latest/download/mimirtool-linux-amd64
          chmod +x mimirtool
          sudo mv mimirtool /usr/local/bin/

      - name: Validate alerting rules
        run: |
          mimirtool rules lint contrib/infra/monitoring/mimir/*.yaml

  sync-to-grafana-cloud:
    needs: validate-rules
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mimirtool
        run: |
          curl -fLo mimirtool https://github.com/grafana/mimir/releases/latest/download/mimirtool-linux-amd64
          chmod +x mimirtool
          sudo mv mimirtool /usr/local/bin/

      - name: Sync rules to Grafana Cloud
        env:
          MIMIR_ADDRESS: ${{ secrets.MIMIR_PROMETHEUS_URL }}
          MIMIR_TENANT_ID: ${{ secrets.MIMIR_PROMETHEUS_USER }}
          MIMIR_API_USER: ${{ secrets.MIMIR_PROMETHEUS_USER }}
          MIMIR_API_KEY: ${{ secrets.MIMIR_PROMETHEUS_KEY }}
        run: |
          mimirtool rules load \
            contrib/infra/monitoring/mimir/*.yaml