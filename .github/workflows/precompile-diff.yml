# Precompile Differential Testing
#
# This workflow detects behavioral changes in precompiles by comparing
# fingerprints from the main branch against the PR branch. Any difference
# in execution results (gas, output, state) will cause the workflow to fail.

name: Precompile Differential Testing

on:
  pull_request:
    paths:
      - 'crates/execution-tests/**'
      - 'crates/precompiles/**'
      - 'crates/precompiles-macros/**'
      - 'crates/evm/**'
      - 'crates/revm/**'
      - 'crates/primitives/**'
      - 'crates/contracts/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTC_WRAPPER: "sccache"

jobs:
  diff:
    name: Precompile Diff
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-precompile-diff-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-precompile-diff-
            ${{ runner.os }}-cargo-

      - name: Build tempo-execution-tests (current)
        run: |
          cargo build -p tempo-execution-tests --release
          mv target/release/tempo-execution-tests target/release/tempo-execution-tests-current

      - name: Checkout main branch
        run: git checkout main

      - name: Build tempo-execution-tests (baseline)
        id: build_baseline
        continue-on-error: true
        run: |
          cargo build -p tempo-execution-tests --release
          mv target/release/tempo-execution-tests target/release/tempo-execution-tests-baseline

      - name: Checkout PR branch
        run: git checkout ${{ github.head_ref }}

      - name: Run differential test
        if: steps.build_baseline.outcome == 'success'
        run: |
          ./target/release/tempo-execution-tests-current diff \
            --baseline-binary ./target/release/tempo-execution-tests-baseline \
            --dir crates/execution-tests/vectors

      - name: Skip diff (baseline not available)
        if: steps.build_baseline.outcome != 'success'
        run: |
          echo "⚠️ Baseline build failed or package not available on main - skipping differential test"
          echo "This is expected for new crates or when the package was renamed"
