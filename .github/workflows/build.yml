name: Build binaries

on:
  workflow_dispatch:
    inputs:
      profile:
        default: "maxperf"
        description: "Build profile"
        type: choice
        options:
          - "release"
          - "maxperf"
          - "profiling"

concurrency:
  group: build-${{ github.head_ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTC_WRAPPER: "sccache"

jobs:
  build:
    name: Build
    runs-on: depot-ubuntu-latest-16
    strategy:
      matrix:
        binary: [tempo, tempo-bench, tempo-sidecar]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
      - uses: rui314/setup-mold@725a8794d15fc7563f59595bd9556495c0564878 # v1
      - uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9
      - uses: taiki-e/install-action@4149714218f834c816da50d6e5550ad758c5902b # just
      - name: Build
        run: just build ${{ matrix.binary }} "--profile ${{ inputs.profile || 'dev' }}"
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        id: binary_upload
        with:
          if-no-files-found: "error"
          name: ${{ matrix.binary }}
          path: target/${{ inputs.profile || 'debug' }}/${{ matrix.binary }}
      - uses: cloudposse/github-action-matrix-outputs-write@ed06cf3a6bf23b8dce36d1cf0d63123885bb8375 # v1
        id: out
        with:
          matrix-step-name: ${{ github.job }}
          matrix-key: ${{ matrix.binary }}
          outputs: |-
            artifact_id: ${{ steps.binary_upload.outputs.artifact-id }}
